<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Form page</title>
</head>
<body>
    <header>
        <!-- Navbar  mobile & tablet-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <img width="50" height="50" src="img/duck.png" alt="dashboard-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Storico prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-disabled="true">Help</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" data-bs-theme="light" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>

    </header>

    <main class="px-2">
        <div class="container text-start pt-2">

            <form class="row g-3 needs-validation" novalidate>

            <header class="text-start my-3">
                <h1>Nuovo Libro</h2>
            </header>

            <div class="row border-bottom pb-5">

              <div class="col-6">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci nome autore">
                  </div>
              </div>

              <div class="col-6">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci cognome autore">
                  </div>
              </div>

              <div class="col-12">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci titolo del libro">
                    <p class="form-text" id="basic-addon4">Titolo versione Italiana</p>
                  </div>
              </div>

              <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Novel</option>
                        <option value="2">Fiction</option>
                        <option value="3">Romance</option>
                        <option value="4">Horror</option>
                        <option value="5">Giallo</option>
                        <option value="6">Biografia</option>
                        <option value="7">Altro</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci l'anno">
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci ISBN#">
                </div>
              </div>

            </div>

            <div class="row pt-4">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci note sul libro"></textarea>
                      </div>
                </div>

                <div class="col-12">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Disponibile anche in digitale
                        </label>
                      </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                </div>


            </div>
        </form>
        </div>
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
